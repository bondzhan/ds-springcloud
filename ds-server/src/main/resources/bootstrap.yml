server:
  port: 8081
  
spring:
  application:
    name: server-service
  profiles:
    active: server
  cloud:
    config:
      uri: http://localhost:8888
      profile: server
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0