server:
  port: 8082


spring:
  application:
    name: gateway-service
  profiles:
    active: gateway
  cloud:
    config:
      uri: http://localhost:8888
      profile: gateway

zuul:
  routes:
    consumer:
      path: /user/**
      service-id: user-service
      stripPrefix: false
      sensitiveHeaders:

feign:
  hystrix:
    enabled: true

